<div class="modal fade" tabindex="-1" role="dialog" [ngClass]='_modalUploadService.oculto'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button (click)='cerrarModal()' type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img *ngIf='!imagenTemp' class="w150" [src]='"xxx" | imagen'>
        <img *ngIf='imagenTemp' class="w150" [src]='imagenTemp'>

        <br>

        <input type="file" (change) = 'seleccionImagen($event.target.files[0])'>

      </div>
      <div class="modal-footer">
        <button (click)='cerrarModal()' type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button [disabled]='!imagenTemp' type="button" class="btn btn-primary" (click)='subirImagen()'>Subir imagen</button>
      </div>
    </div>
  </div>
</div>
