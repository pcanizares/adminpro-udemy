<div class='row animated fadeIn'>
	<div class='col-12'>
		<div class='card'>
			<div class='card-body'>
				
				<input #input (keyup)='buscarHospital(input.value)' type="text" name="" class='form-control' placeholder='Buscar usuario...'>

			</div>
		</div>
	</div>
</div>


<div class='row animated fadeIn' *ngIf='cargando'>
	<div class='col-12'>
		<div class='alert alert-warning text-center'>
			<strong>Cargando</strong>
			<br>
			<i class='fa fa-refresh fa-spin fa-2x'></i>
			<br>
			<span>Espere por favor</span>
		</div>
	</div>
</div>


<div class='row animated fadeIn' *ngIf='!cargando'>
	<div class='col-12'>
		<div class='card'>
			<div class='card-body'>

				<div class="text-right">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i> 
            Crear Hospital
          </button>
        </div>


				
				<h3 class='card-title'>Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>

				<table class='table table-hover'>
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Hospital</th>
							<th>Opciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = 'let h of hospitales'>
							<td class='w70'><img [src]="h.img | imagen:'hospitales'" class='img-circle img-50 pointer' (click)='mostrarModal(h)'></td>
							<td>
								<input class='form-control' type="text" name="nombre" [(ngModel)]='h.nombre'>
							</td>
							
							<td>
								<button class='btn btn-primary waves-effect waves-light' type='button' (click)='actualizarHospital(h)'><i class='fa fa-save'></i></button>
								<button class='btn btn-danger waves-effect waves-light' type='button' (click)='borrarHospital(h)'><i class='fa fa-trash-o'></i></button>
							</td>
						</tr>
					</tbody>
				</table>

				<button class='btn btn-secondary waves-effect waves-light' type='button' (click)='cambiarDesde(-5)'>Anteriores</button>
				<button class='btn btn-secondary waves-effect waves-light' type='button' (click)='cambiarDesde(5)'>Siguientes</button>

			</div>
		</div>
	</div>
</div>
